<iframe id="plugma-app-iframe"></iframe>

<script>
	// Write to iframe so that Vite app can be mounted
	let iframe = document.getElementById("plugma-app-iframe");
	let doc = iframe.contentWindow.document;
	doc.open();
	doc.write(`{include('vite-app.html')}`);
	doc.close();
</script>

<style>
	#plugma-app-iframe {
		width: 100%;
		height: 100vh;
		border: none;
	}
</style>
